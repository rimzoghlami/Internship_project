<div class="card">
    <div class="p-mb-4">
      <button pButton 
              label="Add New Resource" 
              icon="pi pi-plus"
              class="p-button-primary"
              [routerLink]="['/workshops', workshopId, 'resources', 'new']"></button>
    </div>
  
    <p-table [value]="resources" [paginator]="true" [rows]="10" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Resource Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="body" let-resource>
        <tr>
          <td>{{ resource.name }}</td>
          <td>{{ resource.description }}</td>
          <td>
            <div class="flex gap-2">
              <button pButton 
                      icon="pi pi-pencil" 
                      class="p-button-rounded p-button-success" 
                      [routerLink]="['/workshops', workshopId, 'resources', resource.id, 'edit']"></button>
  
              <button pButton 
                      icon="pi pi-trash" 
                      class="p-button-rounded p-button-danger" 
                      (click)="deleteResource(resource.id)"></button>
  
              <button pButton 
                      icon="pi pi-info-circle" 
                      class="p-button-rounded p-button-info" 
                      [routerLink]="['/workshops', workshopId, 'resources', resource.id]"></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
