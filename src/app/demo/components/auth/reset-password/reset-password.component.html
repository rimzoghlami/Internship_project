<div class="auth-container">
  <div class="particles"></div>
  
  <div class="auth-card">
    <div class="card-border"></div>
    
    <div class="card-content">
      <div class="logo-container">
        <img src="assets/images/logo.svg" class="app-logo" alt="App Logo">
      </div>
      
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your email to receive a reset link</p>
      </div>
      
      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <div class="input-group">
          <input type="email" class="auth-input" id="email" [(ngModel)]="email" name="email" required readonly>
          <label for="email">Email</label>
          <i class="material-icons">email</i>
        </div>
        
        <div *ngIf="showOtpField" class="input-group">
          <input type="text" class="auth-input" id="otp" [(ngModel)]="otp" name="otp" required>
          <label for="otp">Verification Code</label>
          <i class="material-icons">vpn_key</i>
        </div>
        
        <div *ngIf="showNewPasswordFields">
          <div class="input-group">
            <input [type]="hidePassword ? 'password' : 'text'" class="auth-input" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
            <label for="newPassword">New Password</label>
            <i class="material-icons">lock</i>
            <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword">
              <i class="material-icons">{{hidePassword ? 'visibility_off' : 'visibility'}}</i>
            </button>
          </div>
          
          <div class="input-group">
            <input [type]="hideConfirmPassword ? 'password' : 'text'" class="auth-input" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            <label for="confirmPassword">Confirm Password</label>
            <i class="material-icons">lock</i>
            <button type="button" class="toggle-password" (click)="hideConfirmPassword = !hideConfirmPassword">
              <i class="material-icons">{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</i>
            </button>
          </div>
        </div>
        
        <div *ngIf="message" class="success">{{ message }}</div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        
        <button class="auth-button" type="submit" [disabled]="resetForm.invalid">
          <span>{{ showOtpField ? (showNewPasswordFields ? 'Update Password' : 'Verify Code') : 'Send Reset Link' }}</span>
          <i class="material-icons">{{ showOtpField ? (showNewPasswordFields ? 'lock_reset' : 'verified') : 'send' }}</i>
        </button>
      </form>
      
      <div class="auth-footer">
        <span>Remember your password?</span>
        <a routerLink="/login">Sign In</a>
      </div>
    </div>
  </div>
</div>
