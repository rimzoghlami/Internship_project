<div class="ai-auth-container">
  <mat-card class="ai-auth-card">
    <div class="ai-auth-header">
      <mat-icon class="ai-icon">smart_toy</mat-icon>
      <h2>Reset Password/API Key</h2>
    </div>

    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <div *ngIf="message" class="success">{{ message }}</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

      <button mat-raised-button color="primary" type="submit" class="full-width-btn">Reset Password</button>
    </form>

    <div class="ai-auth-footer">
      <a routerLink="/login">Back to Login</a>
    </div>
  </mat-card>
</div>
