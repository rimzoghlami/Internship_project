<div class="auth-container">
  <div class="holographic-indicator">
    <div class="holographic-line"></div>
    <div class="holographic-dot"></div>
  </div>
  <div class="auth-content">
    <div class="auth-card">
      <div class="card-content">
        <div class="auth-header">
          <h2>Welcome Back</h2>
          <p>Sign in to continue your journey</p>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          <i class="material-icons">error_outline</i>
          <span>{{ errorMessage }}</span>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="floating-label-group">
            <input type="email" id="email" name="email" [(ngModel)]="authRequest.email" required email #emailField="ngModel" placeholder=" ">
            <label for="email">Email Address</label>
            <div class="border-light"></div>
            <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="validation-error">
              <small *ngIf="emailField.errors?.['required']"></small>
              <small *ngIf="emailField.errors?.['email']"></small>
            </div>
          </div>

          <div class="floating-label-group">
            <input [type]="hidePassword ? 'password' : 'text'" id="password" name="password" [(ngModel)]="authRequest.password" required #passwordField="ngModel" placeholder=" ">
            <label for="password">Password</label>
            <div class="border-light"></div>
            <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="validation-error">
              <small *ngIf="passwordField.errors?.['required']"></small>
            </div>
          </div>

          <div class="login-options">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
              <label for="rememberMe">Remember me</label>
            </div>
            <a routerLink="../forgot-password" class="forgot-password-link">Forgot password?</a>
          </div>

          <button class="auth-button" type="submit" [disabled]="loginForm.invalid || isLoading" [class.success]="isSuccess">
            <span *ngIf="!isLoading && !isSuccess">Sign In</span>
            <span *ngIf="isLoading" class="loading-spinner"></span>
            <span *ngIf="isSuccess">Success!</span>
          </button>
        </form>

        <div class="auth-footer">
          <span>Don't have an account?</span>
          <a routerLink="../register" class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Create one</a>
        </div>
      </div>
    </div>
  </div>
</div>
